
{{ $link := .Get "href" }}
{{ $isExternal := not (or (hasPrefix $link "/") (hasPrefix $link "#"))}}
<a href="{{if $isExternal }}
    {{(printf "%s%s" "https://" $link) | safeURL }}
  {{else}}
    {{ $link | safeURL }}{{ end }}" 
  {{ if $isExternal }} 
    target="_blank"
  {{ end }} 
  class="fancylink">{{.Get "label" | plainify }} {{ if $isExternal }}<svg xmlns='http://www.w3.org/2000/svg' class='i-external' viewBox='0 0 32 32' width='14' height='14' fill='none' stroke='var(--accent)' stroke-linecap='round' stroke-linejoin='round' stroke-width='9.38%'><path d='M14 9 L3 9 3 29 23 29 23 18 M18 4 L28 4 28 14 M28 4 L14 18'/></svg>{{end}}</a>
